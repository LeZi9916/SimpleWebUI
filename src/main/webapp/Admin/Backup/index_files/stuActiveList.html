function dateFormat(fmt, date) {
    var ret;
    var opt = {
        "yyyy": date.getFullYear().toString(),        // 年
        "MM": (date.getMonth() + 1).toString(),     // 月
        "dd": date.getDate().toString(),            // 日
        "HH": date.getHours().toString(),           // 时
        "mm": date.getMinutes().toString(),         // 分
        "ss": date.getSeconds().toString()          // 秒
        // 有其他格式化字符需求可以继续添加，必须转化成字符串
    };
    for (var k in opt) {
        ret = new RegExp("(" + k + ")").exec(fmt);
        if (ret) {
            fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
        };
    };
    return fmt;
}

//打开主题讨论
function openDiscuss(activeId){
    if(/Apple/.test(navigator.vendor)){
        //解决苹果safari浏览器在回调函数中无法执行window.open的问题
        var newWindow=window.open("","_blank");

            url: ""+"/v2/apis/discuss/getTopicDiscussInfo",
            dataType:"json",
            async:'false',
            data: {"activeId":activeId},

                    var domain = document.domain;
                    var discussDomain = ServiceDomain.groupwebDomainWithProtocol;
                    if(data.data.groupwebDomain){
                        discussDomain=data.data.groupwebDomain;
                    }

                        discussDomain = 'http://groupweb.ecourse.ucas.ac.cn'
                    }

                        + "&activeStatus=" + data.data.activeStatus + "&courseId=" + courseId;
                    setTimeout(function(){
                        newWindow.location.href=url;
                    },100);
                }else if (data.result == 0) {
                    $.toast({type:"failure", content: data.errorMsg});
                }
            }
        });
    }else{
        $.ajax({
            url: ""+"/v2/apis/discuss/getTopicDiscussInfo",
            dataType:"json",
            async:'false',
            data: {"activeId":activeId},
            success:function(data){
                if (data.result == 1) {
                    var domain = document.domain;
                    var discussDomain = ServiceDomain.groupwebDomainWithProtocol;
                    if(data.data.groupwebDomain){
                        discussDomain=data.data.groupwebDomain;
                    }
                    if (domain.indexOf('ecourse.ucas.ac.cn') > -1) {
                        discussDomain = 'http://groupweb.ecourse.ucas.ac.cn'
                    }
                    var url = discussDomain +"/course/topicDiscuss/info?uuid=" + data.data.uuid
                        + "&activeId=" + data.data.activeId + "&startTime=" + data.data.startTime + "&timeLong=" + data.data.timeLong
                        + "&activeStatus=" + data.data.activeStatus + "&courseId=" + courseId;
                    window.open(url)
                }else if (data.result == 0) {

        });

function readResourceActive(dom) {
    var data=$(dom).attr("content");
    if (!data) {
        return;
    }
    if (typeof(data)=="string"){
        data = eval('(' + data + ')');
    }
    if (!data.resourceData) {
        return;
    }
    var resourceData = data.resourceData;
    if (typeof(resourceData)=="string"){
        resourceData = eval('(' + resourceData + ')');
    }
    var content = resourceData.content;
    if (typeof(content)=="string"){
        content = eval('(' + content + ')');
    }
    var mirrorDomain = "//"+ ServiceDomain.cloudDomain;
    var url = "";

        ||data.resourceType=="1006"||data.resourceType=="1007") {//文档
        var objId = content.objectId;
        if (content.fid!=null &&content.isMirror!=null && content.isMirror==1){
            $.ajax({
                url: _CP_widget_+"/v2/apis/class/getIosDomainByDomainKey",
                type: "get",
                async:false,
                data: {"fid": content.fid, "domianKey": "cloud.ananas", "DB_STRATEGY": "RANDOM"},
                success: function (obj) {
                    if (obj.result === 1) {
                        if (obj.data) {
                            mirrorDomain = obj.data;
                        }
                    }
                    url = mirrorDomain+"/screen/file_" + objId;
                    if (readingDuration>0){
                        url = mirrorDomain +"/screen/file_" + objId+"?ext="+encodeURIComponent(JSON.stringify(ext));
                    }
                },
                error: function () {

            });
        }else{
            url = "//"+ ServiceDomain.cloudDomain +"/screen/file_" + objId

            if (readingDuration>0){
                url = "//"+ ServiceDomain.cloudDomain +"/screen/file_" + objId+"?ext="+encodeURIComponent(JSON.stringify(ext));

                        }
                    }
                    url = mirrorDomain +'/star3/origin/'+ objId +'.'+content.suffix;
                },
                error: function () {
                }
            });
        }else{
            url=ServiceDomain.picDomainWithProtocol+'/star3/origin/'+ objId +'.'+content.suffix;
        }

    } else if (data.resourceType=="1004"){//视频
        var resid = content.resid;
        if(typeof(resid)=="undefined"){
            resid = "";
        }
        var isMirror = content.isMirror;
        if(typeof(isMirror)=="undefined"){
            isMirror = 0;
        }
        var iosFid = content.fid;
        if(typeof(iosFid)=="undefined"){
            iosFid = "";
        }
        var objId = content.objectId;
        //获取视频地址
        $.ajax({
            url: ""+'/widget/coursewareChileActive/getVideoPath?objectId=' + objId + '&resid=' + resid + '&uid=' + _loginInfo_.uid+"&fid="+iosFid+"&isMirror="+isMirror,
            type: "get",
            async:false,
            success: function (result) {
                url = result.data;
            }
        })
    }else if (data.resourceType=="1005"){//音频
        var isMirror = content.isMirror;
        if(typeof(isMirror)=="undefined"){
            isMirror = 0;
        }
        var iosFid = content.fid;
        if(typeof(iosFid)=="undefined"){
            iosFid = "";
        }
        var objId = content.objectId;
        //获取视频地址
        $.ajax({
            url: ""+'/widget/coursewareChileActive/getVideoOrVoiceAddress?objectId=' + objId + '&resid=' + resid + '&uid=' + _loginInfo_.uid+'&mimeType=4'+"&fid="+iosFid+"&isMirror="+isMirror,
            type: "get",
            async:false,
            success: function (result) {
                url = result.data;
            }
        })

    }else if (data.resourceType=="1"){//专题
        var subjectDomain = ServiceDomain.moocApiDomainWithProtocol;
        if (content.fid!=null &&content.isMirror!=null && content.isMirror==1) {
            $.ajax({
                url: _CP_widget_+"/v2/apis/class/getIosDomainByDomainKey",
                type: "get",
                async: false,
                data: {"fid": content.fid, "domianKey": "picture", "DB_STRATEGY": "RANDOM"},
                success: function (obj) {
                    if (obj.result === 1) {
                        if (obj.data) {
                            subjectDomain = obj.data;
                        }
                    }
                },
                error: function () {
                }
            });
        }
        if (!!content.aid && content.aid.indexOf('mooc_') > -1) {
            var aid = content.aid.substring(5);
            url = subjectDomain+"/course/" + aid+".html";
            if (readingDuration>0){
                url = subjectDomain+"/course/" + aid+".html"+"?_from_="+from;
            }
        }else if (!!content.appurl) {
            url = content.appurl;
            if (readingDuration>0){
                url = content.appurl+"?ext="+encodeURIComponent(JSON.stringify(ext));
            }
        }else if (!!content.sourceConfig && !!content.sourceConfig.chapterId && content.sourceConfig.id) {
            url = subjectDomain+"/ztnodedetailcontroller/visitnodedetail?courseId="+ content.sourceConfig.id +"&knowledgeId="
                + content.sourceConfig.chapterId +"&_from_=&rtag=";
            if (readingDuration>0){
                url = subjectDomain+"/ztnodedetailcontroller/visitnodedetail?courseId="+ content.sourceConfig.id +"&knowledgeId="
                    + content.sourceConfig.chapterId +"&_from_="+from+"&rtag=";
            }
        }
    }else if (data.resourceType=="3"){//话题
        if (!!content.shareUrl) {
            url = content.shareUrl
        }
    }else if (data.resourceType=="4"){//笔记
        var cid = content.cid;
        var noteDomain = ServiceDomain.noteDomainWithProtocol

        // url = ServiceDomain.noteDomainWithProtocol+"/pc/note_note/noteDetailLatest/" + cid;
        $.ajax({
            url: _CP_widget_+"/v2/apis/class/getIosDomainByDomainKey",
            type: "get",
            async:false,
            data: {"fid": fid, "domianKey": "noteyd", "DB_STRATEGY": "RANDOM"},
            success: function (obj) {
                if (obj.result === 1) {
                    if (obj.data) {
                        noteDomain = obj.data;
                    }
                }
                url = noteDomain+"/pc/note_note/noteDetailLatest/" + cid;
            },
            error: function () {
            }
        });
        if (readingDuration>0){
            url = noteDomain+"/pc/note_note/noteDetailLatest/" + cid+"?_from_="+from;
        }
    }else if (data.resourceType=="5"){//网页链接
        url = content.resUrl;
    }else if (data.resourceType=="2"){//期刊
        url = content.appurl;
    }else if (data.resourceType=="0"){//速课
        url = content.url;
    }
    if (!url) {
        //暂不支持打开
        $.toast({type:"failure",content:$.i18n.prop("language.openSupported")});
        return;
    }
    window.open(url);
}

function openCurrentUrl(dom){
	var url=$(dom).attr("targetUrl");
	if(url!=''){
		window.open(url);
	}
}

function openLivePage(liveId){
	$.ajax({
        url: "https://zhibo.chaoxing.com/apis/live/encryptLiveId",
        type: "get",
        dataType:"json",
        data: {"liveIds":liveId},
        success:function(res){
            if(res.result==1){
            	var liveJson=res.data[0];
            	window.open("https://zhibo.chaoxing.com/"+liveJson.encryptLiveId);
            }
        },
        complete:function(){

        },
        error:function(XMLHttpRequest, textStatus){
        }
    });
}

function activeRowKeyUp(obj){
	var keyCode = event.keyCode || event.which;
    if (keyCode == "13") {
        $(obj).trigger("click");
    }
}
